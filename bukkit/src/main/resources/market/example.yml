####################
#  这是一个市场样例  #
####################
# 市场源编号, 设定后请勿修改
source_id: "example"
# 支持的货币类型
# 类型: Vault, PlayerPoints, NyEconomy货币名
vault-type: "Vault"
# 市场权限, 有权限才能 查看和上架
permission: "market.example"
# 市场展示名
display-name: "&c奥利给给"
# 货币展示名
economy-name: "金币"
# 价格范围设定
# 价格范围
price:
  min: 1
  max: 2000000
# 特定物品价格设定(判断: 物品类型、物品昵称、物品描述)
extra-price:
  DIAMOND: 1000-10000
  "道具": 20000-30000
# 上架物品是否公告
sale-broadcast: true
# 是否开启商品额外信息
show-sale-info: true
# 短写命令打开市场, 留空则表示不设定
short-command: "exmarket"
# 玩家售出物品后的税率, 1% = 0.01
# 权限: header.node(例如: servermarket.tax.default)
# 默认玩家拥有 default 节点权限
tax:
  header: "servermarket.tax.sell"
  node:
    default: 0.1
    vip: 0.05
# 玩家上架物品后的税率, 1% = 0.01
# 权限: header.node(例如: servermarket.tax.default)
# 默认玩家拥有 default 节点权限
shout-tax:
  header: "servermarket.tax.shout"
  node:
    default: 0.1
    vip: 0.05
# 玩家上架物品数量限制(当前市场)
# 权限: header.node(例如: servermarket.limit.count.default)
# 默认玩家拥有 default 节点权限
limit-count:
  header: "servermarket.limit.count"
  node:
    default: 3
    vip: 10
# 日期格式
simple-date-format: "yyyy/MM/dd HH:mm:ss"
# 价格格式
price-format: "%,.0f"
# 商品超时时间, 单位: 秒
effective_time: 259200
# 物品上架黑名单
black-list:
  type:
    - "STONE"
  lore:
    - "&f禁止上架"
# 分类
types:
  - "all"
  - "道具"
# 排序, 如果无特殊要求可以不设置 sorts, 不设置时会直接使用 sorts.yml 中全部排序方式
sorts:
  - "default"
  - "price_high"
  - "price_low"
######################
#
# 全球市场界面配置文件
#
######################
# 界面标题
title: "&8全球市场面板"
# 界面大小
size: 54
# 显示商品的槽位
# 支持格式:
#  - 数字(小)-数字(大) 例子: 0-44
#  - 数字 例子: 0
sale-item-slots: "0-44"
# 商品物品名, 注意：如果需要使用译名则需注释或删掉此行
sale-name: "&b%name%"
# 物品信息
sale-info:
  - " "
  - "&a售卖者: &f%seller%"
  - "&a价格: &f%price%金币"
  - "&a上架时间: &f%time%"
